apply plugin: 'java'
apply plugin: 'net.ltgt.apt'
apply plugin: 'idea'

compileJava {
    sourceCompatibility = JavaVersion.VERSION_1_6
    targetCompatibility = JavaVersion.VERSION_1_6
}
compileTestJava {
    sourceCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    def posterDependencies = rootProject.ext.posterDependencies

    compile posterDependencies.janet
    compile posterDependencies.janetCommand
    compile posterDependencies.janetServices
    compile posterDependencies.janetOkHttp
    compile posterDependencies.janetGson
    compile posterDependencies.immutables
    compile posterDependencies.immutablesGson
    compile posterDependencies.rxJava
    compile posterDependencies.ideaAnnotation

    apt posterDependencies.janetCompiller
    apt posterDependencies.immutables
}
